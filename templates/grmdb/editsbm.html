{% extends 'grmdb/base.html' %}

{% block css %}
<style>
  
    button[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button[type="submit"]:hover {
        background-color: #0056b3;
    }

</style>
{% endblock css %}



{% block body %}
<div class="container">
    
    <h1>{{user.username}}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="sbm_type">SBM TYPE</label>
            <select id="sbm_type" name="sbm_type" class="form-select">
                <option value="">Select Option</option>
                <option value="Type'A'">Type'A'</option>
                <option value="Type'B'">Type'B'</option>
                <option value="Type'C'">Type'C'</option>
                <option value="Type'D'">Type'D'</option>
                <option value="Type'M'">Type'M'</option>
                <option value="Type'P'">Type'P'</option>
            </select>
        </div>
        <div>
            <label for="pamphlet_no">PAMPHLET NO.:</label>
            <input type="text" id="pamphlet_no" name="pamphlet_no" value="{{ sbmalldata.pamphlet_no }}">
        </div>
        <div>
            <label for="state">STATE:</label>
            <input type="text" id="state" name="state" value="{{ sbmalldata.state}}" disabled>
        </div>
        <div>
            <label for="district">DISTRICT:</label>
            <input type="text" id="district" name="district" value="{{ sbmalldata.district }}">
            
        </div>
        <div>
            <label for="tahsil">TAHSIL:</label>
            <input type="text" id="tahsil" name="tahsil" value="{{ sbmalldata.tahsil }}">
        </div>
        <div>
            <label for="pincode">PIN CODE:</label>
            <input type="text" id="pincode" name="pincode" value="{{ sbmalldata.pincode }}">
        </div>
        <div>
            <label for="latitude">LATITUDE:</label>
            <input type="text" id="latitude" name="latitude" value="{{ sbmalldata.latitude }}" disabled>
        </div>
        <div>
            <label for="longitude">LONGITUDE:</label>
            <input type="text" id="longitude" name="longitude" value="{{ sbmalldata.longitude }}" disabled>
        </div>
        <div>
            <label for="gravityvalue">GRAVITY VALUE (MICROGAL):</label>
            <input type="text" id="gravityvalue" name="gravityvalue" value="{{ sbmalldata.gravityvalue }}" disabled>
        </div>
        <div>
            <label for="sbm_inscription">SBM INSCRIPTION:</label>
            <input type="text" id="sbm_inscription" name="sbm_inscription" value="{{ sbmalldata.sbm_inscription }}" maxlength="100">
        </div>
        <div>
            <label for="old_description">SBM OLD DESCRIPTION:</label>
            <input type="text" id="old_description" name="old_description" value="{{ sbmalldata.old_description }}">
        </div>
        <div>
            <label for="revised_description">SBM REVISED DESCRIPTION (IF NECESSARY):</label>
            <input type="text" id="revised_description" name="revised_description" value="{{ sbmalldata.revised_description }}">
        </div>
        <div>
            <label for="conduction_of_sbm">CONDITION OF SBM:</label>
            <select id="conduction_of_sbm" name="conduction_of_sbm" class="form-select">
                <option value="">Select Option</option>
                <option value="Intact">Intact</option>
                <option value="Partially Destroyed">Partially Destroyed</option>
                <option value="Destroyed">Destroyed</option>
            </select>
        </div>
        <div>
            <label for="conduction_of_reference_pillar">CONDITION OF REFERENCE PILLAR (IF NECESSARY):</label>
            <select id="conduction_of_reference_pillar" name="conduction_of_reference_pillar" class="form-select">
                <option value="">Select Option</option>
                <option value="Intact">Intact</option>
                <option value="Partially Destroyed">Partially Destroyed</option>
                <option value="Destroyed">Destroyed</option>
            </select>
        </div>
        <div>
            <label for="image_east">IMAGE EAST UPLOADED BY THE FIELD TEAM:</label>
            <input type="file" id="image_east" name="image_east" value="{{ sbmalldata.image_east }}">
        </div>
        <div>
            <label for="image_west">IMAGE WEST UPLOADED BY THE FIELD TEAM:</label>
            <input type="file" id="image_west" name="image_west" value="{{ sbmalldata.image_west }}">
        </div>
        <div>
            <label for="image_north">IMAGE NORTH UPLOADED BY THE FIELD TEAM:</label>
            <input type="file" id="image_north" name="image_north" value="{{ sbmalldata.image_north }}">
        </div>
        <div>
            <label for="image_south">IMAGE SOUTH UPLOADED BY THE FIELD TEAM:</label>
            <input type="file" id="image_south" name="image_south" value="{{ sbmalldata.image_south }}">
        </div>
        <div>
            <label for="closeup_image"><b>CloseUp Image Uploaded By The Field Team:</b></label>
            <input type="file" id="image" name="closeup_image" value="{{ sbmalldata.closeup_image }}">
        </div>
        <div>
            <label for="authorised_person_name_and_designation">INSPECTING PERSON NAME & DESIGNATION:</label>
            <input type="text" id="authorised_person_name_and_designation" name="authorised_person_name_and_designation" value="{{ sbmalldata.authorised_person_name_and_designation }}">
        </div>
        <div>
            <label for="authorised_person_contactno">INSPECTING PERSON CONTACT NO.:</label>
            <input type="text" id="authorised_person_contactno" name="authorised_person_contactno" value="{{ sbmalldata.authorised_person_contactno }}">
        </div>
        <div>
            <label for="last_date_of_vist">LAST DATE OF VISIT:</label>
            <input type="date" id="last_date_of_vist" name="last_date_of_vist" value="{{ sbmalldata.last_date_of_vist }}">
        </div>
        <div>
            <label for="inspection_remark">INSPECTION REMAR:</label>
            <input type="text" id="inspection_remark" name="inspection_remark" value="{{ sbmalldata.inspection_remark }}">
        </div>
        <div>
            <label for="gdc_username">GDC NAME:</label>
            <input type="text" id="gdc_username" name="gdc_username" value="{{ sbmalldata.gdc_username }}" disabled>
        </div>
        <div>
            <label for="updatetime">LAST UPDATE TIME:</label>
            <input type="text" id="updatetime" name="updatetime" value="{{ sbmalldata.updatetime }}" disabled>
        </div>
        
        <button type="submit">Save Changes</button>
    </form>
</div>
{% endblock body %}
