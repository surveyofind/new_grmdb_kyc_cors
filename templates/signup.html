<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey of India Department of CORS</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Link to your custom CSS file -->
    <style>
        /* Additional styles can be added here if needed */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Set your desired background color */
            color: #333; /* Set text color */
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .logo-img {
            max-width: 150px; /* Adjust the maximum width of your logo */
            vertical-align: middle;
        }
        .login-container {
            width: 350px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #007bff; /* Adjust to your preferred color */
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555; /* Adjust to your preferred color */
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        select:focus {
            outline: none;
            border-color: #007bff;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* Adjust to your preferred color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3; /* Adjust to your preferred color */
        }
        .signup-link {
            margin-top: 20px;
            text-align: center;
        }
        .signup-link span {
            color: #555; /* Adjust to your preferred color */
        }
        .signup-link a {
            color: #007bff; /* Adjust to your preferred color */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .signup-link a:hover {
            color: #0056b3; /* Adjust to your preferred color */
        }
        /* Style for the heading */
        .portal-heading {
            font-family: 'Montserrat', sans-serif; /* Example of using a Google Font */
            font-size: 32px;
            color: #007bff;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="portal-heading">CORS DATABASE PORTAL</h1>
    </div>
    <div class="container">
        <div class="logo">
            <img src="{% static 'img/logo.png' %}" alt="LOGO" class="logo-img" style="max-width: 297px;">
        </div>
    </div>
    <div class="container">
    
        <div class="login-container">
            <h2>Signup</h2>
            {% if error %}
            <div style="color: red;">{{ error }}</div>
            {% endif %}
            <form action='' method="POST">{% csrf_token %}
                <div class="form-group">
                    <label for="user_type">Select User Type:</label>
                    <select name="user_type" id="user_type" required>
                        <option value="" disabled selected>Select User Type</option>
                        <option value="control_centre">CORS Processing and Monitoring Centre</option>
                        <option value="vendor">Vendor</option>
                        <option value="gdc">GD</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="mobile_no">Mobile No:</label>
                    <input type="text" name="mobile_no" id="mobile_no" maxlength="10" required>
                </div>
                <button type="submit">Signup</button>
                <div class="signup-link">
                    <span>Already have an account?</span>
                    <a href="{% url 'login' %}">Login</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Beautifully styled heading -->
   
</body>
</html>
